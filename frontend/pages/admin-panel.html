<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panel de Control - Olivia Merino</title>
        <link rel="stylesheet" href="../css/style.css"> 
        <link rel="stylesheet" href="../css/admin-panel.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>

        <script>
            if (!sessionStorage.getItem('adminToken')) {
                window.location.href = '../../index.html';
            }
        </script>

        <div class="admin-card">
            <i class="fas fa-user-shield" style="font-size: 3rem; color: var(--accent-color); margin-bottom: 1rem;"></i>
            <h1>Bienvenid@ al panel de administración</h1>
            <p class="welcome-text">¿Qué deseas gestionar hoy, <span id="adminName">Admin</span>?</p>

            <div class="admin-grid">
                <a href="add-product.html" class="btn-action">
                    <i class="fas fa-plus-circle"></i>
                    <span>Añadir producto</span>
                </a>
                <a href="manage-products.html" class="btn-action">
                    <i class="fas fa-tasks"></i>
                    <span>Administrar productos</span>
                </a>
            </div>

            <button class="btn-logout" id="btnLogout">
                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
            </button>
        </div>

        <script src="../scripts/admin-panel.js"></script>
    </body>
</html>
