<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panel de Control - Olivia Merino</title>
        <link rel="stylesheet" href="../css/style.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            :root {
                --primary-dark: #1a1a1a;
                --accent-color: #4a0e2e; /* Color vino de la marca */
                --bg-light: #f9f9f9;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: var(--bg-light);
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .admin-card {
                background: white;
                padding: 3rem;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                text-align: center;
                max-width: 600px;
                width: 90%;
            }

            h1 {
                color: var(--primary-dark);
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }

            .welcome-text {
                color: #666;
                margin-bottom: 2.5rem;
            }

            .admin-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-bottom: 2rem;
            }

            .btn-action {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
                border: 2px solid #eee;
                border-radius: 12px;
                cursor: pointer;
                transition: all 0.3s ease;
                background: none;
                color: var(--primary-dark);
                text-decoration: none;
            }

            .btn-action i {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                color: var(--accent-color);
            }

            .btn-action:hover {
                border-color: var(--accent-color);
                background-color: #fdf8f9;
                transform: translateY(-5px);
            }

            .btn-logout {
                background-color: #f4f4f4;
                color: #666;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-weight: 600;
                transition: background 0.3s;
            }

            .btn-logout:hover {
                background-color: #e0e0e0;
                color: #cc0000;
            }
        </style>
    </head>
    <body>

        <script>
            if (!sessionStorage.getItem('adminToken')) {
                window.location.href = '../../index.html';
            }
        </script>

        <div class="admin-card">
            <i class="fas fa-user-shield" style="font-size: 3rem; color: var(--accent-color); margin-bottom: 1rem;"></i>
            <h1>Bienvenid@ al panel de administración</h1>
            <p class="welcome-text">¿Qué deseas gestionar hoy, <span id="adminName">Admin</span>?</p>

            <div class="admin-grid">
                <a href="add-product.html" class="btn-action">
                    <i class="fas fa-plus-circle"></i>
                    <span>Añadir producto</span>
                </a>
                <a href="manage-products.html" class="btn-action">
                    <i class="fas fa-tasks"></i>
                    <span>Administrar productos</span>
                </a>
            </div>

            <button class="btn-logout" id="btnLogout">
                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
            </button>
        </div>

        <script>
            // Mostrar el nombre del admin guardado en el login
            document.getElementById('adminName').textContent = sessionStorage.getItem('adminName') || 'Administrador';

            // Lógica del botón de Logout
            document.getElementById('btnLogout').addEventListener('click', () => {
                sessionStorage.clear();
                window.location.href = '../../index.html';
            });
            // --- MOTOR DE SEGURIDAD PARA EL PANEL ---
            const TIMEOUT_INACTIVITY = 3 * 60 * 1000; // 3 minutos

            function checkInactivity() {
                const lastActivity = sessionStorage.getItem('lastActivity');
                const token = sessionStorage.getItem('adminToken');

                if (token && lastActivity) {
                    if (Date.now() - lastActivity > TIMEOUT_INACTIVITY) {
                        sessionStorage.clear();
                        alert("Sesión cerrada por inactividad.");
                        window.location.href = '../../index.html'; 
                    }
                }
            }

            function resetActivityTimer() {
                if (sessionStorage.getItem('adminToken')) {
                    sessionStorage.setItem('lastActivity', Date.now());
                }
            }

            // Revisar cada 5 segundos
            setInterval(checkInactivity, 5000); 

            // Escuchar actividad en el panel
            window.addEventListener('mousemove', resetActivityTimer);
            window.addEventListener('keypress', resetActivityTimer);
            window.addEventListener('click', resetActivityTimer);
        </script>
    </body>
</html>
